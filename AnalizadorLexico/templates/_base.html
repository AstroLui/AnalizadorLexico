{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="luxury">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
    <link rel="icon" href="{% static 'image/iconMigos.png' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.38.0/codemirror.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.38.0/codemirror.min.js"></script>

<!-- tema a elección -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.38.0/theme/icecoder.min.css" rel="stylesheet" />

<!-- librería aceptada a elección -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <title>The Migos Compiler</title>
</head>
<body >
    <div class="navbar bg-base-100">
        <div class="flex-none flex-col">
            <button class="btn btn-square btn-ghost" onclick="openMenu();">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div class="flex-1">
            <a class="w-auto h-auto p-2 flex gap-2 btn btn-square btn-ghost text-xl">
                <img src="{% static 'image/logoMigos.png' %}" class="block p-1 rounded-md h-9 bg-base-content" />
                The Migos Compiler
            </a>
        </div>
        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    <ul id="menuInit" class="menu mx-3 bg-base-200 w-56 rounded-box hidden">
        <li><a>Usar campo de texto</a></li>
        <li><a>Usar archivo</a></li>
    </ul>
    {% block content %}
    {% endblock content %}
</body>
</html>
