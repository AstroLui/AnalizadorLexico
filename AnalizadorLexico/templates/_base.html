{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="luxury">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
    <link rel="icon" href="{% static 'image/iconMigos.png' %}" type="image/x-icon">
    <title>The Migos Compiler</title>
</head>
<body data-theme="light" class="font-inter h-screen">

    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7" />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a>Compiler en linea</a></li>
                <li><a>Archivo</a></li>
              </ul>
            </div>
          </div>
        <div class="navbar-center">
            <a class="w-auto h-auto p-2 flex gap-2 btn btn-square btn-ghost text-xl font-inter font-extralight">
                <img src="{% static 'image/logoMigos.png' %}" class="block p-1 rounded-md h-9 " />
                The Migos Compiler
            </a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
