{% extends '_base.html' %}
{% csrf_token %}
{% load static %}

{% block content %}
        <div class="container flex flex-row items-center justify-center gap-2 h-full">
            <div class="container w-2/4 h-full p-2">
                <textarea class="textarea textarea-bordered textarea-md w-full h-full" id="codeSpace" >Codigo Aqui</textarea>
            </div>
            <div class="container w-4/5 h-full p-2">
                <div class="carousel w-full h-full">
                    <div class="carousel-item w-full" id="item1">
                        <div class="mockup-code bg-neutral-200 text-neutral-900 w-full h-full text-base" id="codeSpaceMirror" style="overflow-y: auto;">
                            <pre class="flex gap-2 items-center" data-prefix="1"><div data-tip="ID" class="tooltip"><span class="btn">Resultado</span></div><div data-tip="ID" class="tooltip"><span class="btn">Aqui</span></div></pre>
                        </div>
                    </div>
                    <div id="item2" class="carousel-item w-full">
                        <div class="container border-2 border-neutral-200 w-full h-full text-base rounded-2xl" >
                            <div class="container w-full h-full " style="padding: 5%;">
                                <span id="sintactico" class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                    <div id="item3" class="carousel-item w-full">
                        <div id="semantico" class="container border-2 border-neutral-200 w-full h-full rounded-2xl p-3 flex items-center justify-center flex-col gap-3"></div>
                    </div>
                    <div class="carousel-item w-full" id="item4">
                        <textarea class="textarea w-full h-full text-base" id="codeTraductor" disabled></textarea>
                    </div>
                </div>
                <div class="flex w-full justify-center gap-2 py-2">
                    <a href="#item1" class="btn btn-neutral btn-xs">Analizador Lexico</a>
                    <a href="#item2" class="btn btn-neutral btn-xs">Analizador Sintactico</a>
                    <a href="#item3" class="btn btn-neutral btn-xs">Analizador Semantico</a>
                    <a href="#item4" class="btn btn-neutral btn-xs">Traductor</a>
                  </div>
            </div>
        </div>
    <script src="/static/js/home.js"></script>
{% endblock content %}
